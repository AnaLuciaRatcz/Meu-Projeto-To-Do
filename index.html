<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu projeto To Do</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@
    1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;
1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="tasksContainer">
        <div id="tasksHeader">
            <h2>Tarefas do dia</h2>
            <form id="tasksForm">
                <input type="text" id="tasksTitle" placeholder="Suas tarefas">
                <button id="addBtn" type="submit">
                    <i class="bi bi-patch-plus"></i>
                </button>
            </form>
        </div>
        <div id="tasksListContainer">
            <h2>Estas s√£o as suas tarefas de hoje</h2>
            <ul id="tasksList">
                <li class="tasksBox template hide">
                    <span class="tasksTitle"></span>
                    <i class="bi bi-patch-check doneBtn"></i>
                    <i class="bi bi-patch-minus removeBtn"></i>
                </li>
            </ul>
        </div>
    </div>
   <script src="js/script.js"></script> 
</body>
</html>
